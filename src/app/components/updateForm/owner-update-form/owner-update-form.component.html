
<select #selectListOwner class="form-control" style="width: 15%" (change)="onClick($event)">
  <option *ngFor="let owner of owners" value="{{owner.id}}">{{ owner.lastname }} - {{ owner.firstname }}</option>
</select>

<br>

<form [formGroup]="ownerForm" (ngSubmit)="update()">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputFirstname">Firstname</label>
      <input type="text" class="form-control" id="inputFirstname" formControlName="firstname">
    </div>
    <div class="form-group col-md-6">
      <label for="inputLastname">Lastname</label>
      <input type="text" class="form-control" id="inputLastname" formControlName="lastname">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputBirthdate">Birthdate</label>
      <input type="date" class="form-control" id="inputBirthdate" formControlName="birthdate">
    </div>
    <div class="form-group col-md-6">
      <label for="inputMail">Mail</label>
      <input type="text" class="form-control" id="inputMail" formControlName="mail">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Confirm</button>
</form>
